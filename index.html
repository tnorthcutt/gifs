<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIFs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
    }

    .search-container {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #1a1a1a;
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      border: 2px solid #444;
      border-radius: 12px;
      background: #2a2a2a;
      color: #fff;
      outline: none;
    }

    .search-input:focus {
      border-color: #0a84ff;
    }

    .search-input::placeholder {
      color: #888;
    }

    .count {
      text-align: center;
      padding: 8px;
      color: #888;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      padding: 8px;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .card {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card.hidden {
      display: none;
    }

    .card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: #333;
    }

    .card-info {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-name {
      font-size: 11px;
      color: #aaa;
      word-break: break-word;
      line-height: 1.3;
    }

    .copy-btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .copy-btn:active {
      background: #0066cc;
    }

    .copy-btn.success {
      background: #30d158;
    }

    .copy-btn.error {
      background: #ff453a;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.success {
      background: #30d158;
    }

    .toast.error {
      background: #ff453a;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      placeholder="Search gifs..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    >
  </div>
  <div class="count"></div>
  <div class="grid">
    <div class="loading">Loading...</div>
  </div>
  <div class="toast"></div>

  <script>
    const grid = document.querySelector('.grid');
    const searchInput = document.querySelector('.search-input');
    const countEl = document.querySelector('.count');
    const toast = document.querySelector('.toast');

    let gifs = [];
    let cards = [];

    function getMimeType(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const types = {
        'gif': 'image/gif',
        'jpg': 'image/jpeg',
        'jpeg': 'image/jpeg',
        'png': 'image/png'
      };
      return types[ext] || 'image/gif';
    }

    function showToast(message, type = '') {
      toast.textContent = message;
      toast.className = 'toast show ' + type;
      setTimeout(() => {
        toast.className = 'toast';
      }, 2000);
    }

    async function copyImage(filename, btn) {
      const url = './' + filename;
      const mimeType = getMimeType(filename);

      btn.textContent = 'Copying...';
      btn.disabled = true;

      try {
        const item = new ClipboardItem({
          [mimeType]: fetch(url).then(r => r.blob())
        });
        await navigator.clipboard.write([item]);

        btn.textContent = 'Copied!';
        btn.classList.add('success');
        showToast('Copied!', 'success');
      } catch (err) {
        console.error('Copy failed:', err);
        btn.textContent = 'Failed';
        btn.classList.add('error');
        showToast('Copy failed - try long-pressing the image', 'error');
      }

      setTimeout(() => {
        btn.textContent = 'Copy';
        btn.classList.remove('success', 'error');
        btn.disabled = false;
      }, 1500);
    }

    function updateCount() {
      const visible = cards.filter(c => !c.classList.contains('hidden')).length;
      countEl.textContent = `${visible} of ${gifs.length} gifs`;
    }

    function filterGifs(query) {
      const q = query.toLowerCase().trim();
      cards.forEach((card, i) => {
        const name = gifs[i].toLowerCase();
        const match = !q || name.includes(q);
        card.classList.toggle('hidden', !match);
      });
      updateCount();
    }

    function renderGifs() {
      grid.innerHTML = '';
      cards = [];

      gifs.forEach(filename => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.loading = 'lazy';
        img.src = './' + filename;
        img.alt = filename;

        const info = document.createElement('div');
        info.className = 'card-info';

        const name = document.createElement('div');
        name.className = 'card-name';
        name.textContent = filename.replace(/\.(gif|jpg|jpeg|png)$/i, '').replace(/-/g, ' ');

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.addEventListener('click', () => copyImage(filename, btn));

        info.appendChild(name);
        info.appendChild(btn);
        card.appendChild(img);
        card.appendChild(info);
        grid.appendChild(card);
        cards.push(card);
      });

      updateCount();
    }

    let debounceTimer;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        filterGifs(e.target.value);
      }, 100);
    });

    // Load gifs
    fetch('./gifs.json')
      .then(r => r.json())
      .then(data => {
        gifs = data;
        renderGifs();
      })
      .catch(err => {
        grid.innerHTML = '<div class="loading">Failed to load gifs</div>';
        console.error(err);
      });
  </script>
</body>
</html>
